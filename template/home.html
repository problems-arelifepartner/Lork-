{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Public Link Shortener</h1>
    <p class="lead">Create, manage, and track your short links</p>
    <hr class="my-4">
    <p>Get started by registering or logging in</p>
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="/register" class="btn btn-primary btn-lg me-2">Register</a>
        <a href="/login" class="btn btn-outline-primary btn-lg">Login</a>
    </div>
    {% endif %}
</div>
{% endblock %}
